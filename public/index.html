<!DOCTYPE html>
  <html ng-app="amazonApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style>
      /* Custom styles here */
      body {
        padding-top: 75px;
        padding-bottom: 40px;
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">Amazon Clone</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a ng-href="#/products">Home</a></li>
            <li><a ng-href="#/products/new">Add New Product</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
          <div ng-view></div> <!-- This is where our views will load -->
        </div>
      </div>
    </div>
    <script src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.9/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.4.9/angular-resource.min.js"></script>

    <script src="/javascripts/app.js"></script>
    <script src="/javascripts/controllers.js"></script><!-- Note the 's', plural -->
    <script src="/javascripts/filters.js"></script><!-- Note the 's', plural -->
    <script src="/javascripts/services.js"></script><!-- Note the 's', plural -->
  </body>
</html>
