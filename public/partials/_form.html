<div class="form-group">
  <label class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.name" class="form-control" placeholder="Product Name Here"/>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Price</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.price" class="form-control" placeholder="Product Price Here"/>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Discount (0 for none)</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.discount" class="form-control" placeholder="Product Discount Here"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
